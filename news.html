---
layout: default
title: Blog
permalink: /news/
---

<section id="news" class="newspage">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">News</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="posts">
                {% for post in site.posts %}
                <article class="post">
                    <p class="pdate text-muted">
                        {{ post.date | date: "%b %e, %Y" }}
                    </p>
                    <h2>
                        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                    </h2> 

                    <p><img src="{{ site.baseurl }}/img/posts/{{ post.image }}" height=250px></p>

                    <p>{{ post.excerpt }}</p>
            
                    <p>
                        <a href="{{ site.baseurl }}{{ post.url }}">Read more</a>
                    </p>
                </article>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
