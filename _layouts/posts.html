---
layout: default
---

<section id="posts" class="partnership">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{ page.title }}</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <article class="post">
                <p class="pdate text-muted">{{ page.date | date: "%b %e, %Y" }}</p>

                <div class="entry">
                  {{ content }}
                </div>

                {% include disqus.html %}
            </article>
        </div>
    </div>
</section>
