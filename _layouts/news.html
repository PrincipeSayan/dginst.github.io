---
layout: default
---

<section id="posts" class="newspage">
    <div class="container">
        <div class="row">
            <h2>{{ page.title }}</h2>
            <h3>{{ page.subtitle }}</h3>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <article class="post">
                <p class="pdate">{{ page.date | date: "%b %e, %Y" }} |
                    <i> {{ page.author }}</i>
                </p>
               

                <p>{% include share-bar.html %}</p>

                <p>{{ content }}</p>

                <p>{% include share-bar.html %}</p>

            </article>
        </div>
    </div>
</section>
